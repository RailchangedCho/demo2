<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Todolist ver.1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Todo list</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/tasks}">Tasks</a>
      </li>

    </ul>
  </div>
</nav>
<br>
<br>
    <div class = "container">
      <div class = "row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
          <h1 class = "text-center"> Create New Task</h1>
          <div class = "card-body">
            <form th:action="@{/tasks/post}" th:object="${tasks}" method="POST">
              <div class = "form-group">
                <label> ID</label>
                <input
                  type="text"
                  name="id"
                  th:field="*{id}"
                  class = "form-control"
                  placeholder="Enter Task ID"
                />
                <p th:errors = "*{id}" class="text-danger"
                   th:if="${#fields.hasErrors('id')}"></p>
              </div>

              <div class = "form-group">
                <label> DUE</label>
                <input
                        type="text"
                        name="due"
                        th:field="*{due}"
                        class = "form-control"
                        placeholder="Enter Task DUE"
                />
                <p th:errors = "*{due}" class="text-danger"
                   th:if="${#fields.hasErrors('due')}"></p>
              </div>

              <div class = "form-group">
                <label> Detail</label>
                <input
                        type="text"
                        name="detail"
                        th:field="*{task}"
                        class = "form-control"
                        placeholder="Enter Task DETAIL"
                />
                <p th:errors = "*{task}" class="text-danger"
                   th:if="${#fields.hasErrors('task')}"></p>
              </div>

              <div class = "box-footer">
                <button type="submit" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
